<!DOCTYPE html>
<html lang="fa" dir="rtl">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>نمونه مدل‌ویور</title>
    <!-- لود کتابخانه model-viewer -->
    <script
      type="module"
      src="https://ajax.googleapis.com/ajax/libs/model-viewer/4.0.0/model-viewer.min.js"
    ></script>
    <style>
      #lazy-load-poster {
        position: absolute;
        left: 0;
        right: 0;
        top: 0;
        bottom: 0;
        background-image: url("../../assets/poster-damagedhelmet.webp");
        background-size: contain;
        background-repeat: no-repeat;
        background-position: center;
      }

      #button-load {
        background-image: url("../../assets/ic_get_app_white_24dp.svg");
        background-repeat: no-repeat;
        background-size: 24px 24px;
        background-position: 6% 50%;
        background-color: #000;
        color: white;
        cursor: pointer;
        border-radius: 6px;
        display: inline-block;
        padding: 10px 18px 9px 40px;
        font-weight: 500;
        box-shadow: 0 0 8px rgba(0, 0, 0, 0.2), 0 0 4px rgba(0, 0, 0, 0.25);
        position: absolute;
        left: 50%;
        top: 50%;
        transform: translate3d(-50%, -50%, 0);
        z-index: 100;
      }

      .controls {
        position: absolute;
        display: flex;
        flex-direction: column;
        align-items: left;
        bottom: 8px;
        left: 8px;
      }
    </style>
  </head>
  <body>
    <!-- استفاده مستقیم از کد مستندات -->
    <model-viewer
      id="lazy-load"
      ar
      src="/ar-earth/m2/untitled.gltf"
      ios-src="/model/pizza.usdz"
      touch-action="pan-y"
      auto-rotate
      camera-controls
      scale="0.01 0.01 0.01"
      reveal="manual"
    >
      <div id="lazy-load-poster" slot="poster"></div>
      <div id="button-load" slot="poster">Load 3D Model</div>
