<!DOCTYPE html>
<html lang="fa" dir="rtl">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>نمونه مدل‌ویور</title>
    <!-- لود کتابخانه model-viewer -->
    <script
      type="module"
      src="https://ajax.googleapis.com/ajax/libs/model-viewer/4.0.0/model-viewer.min.js"
    ></script>
    <style></style>
  </head>
  <body>
    <!-- استفاده مستقیم از کد مستندات -->

    <model-viewer
      ar
      src="/ar-earth/m4/untitled.gltf"
      ios-src="/model/pizza.usdz"
      touch-action="pan-y"
      auto-rotate
      camera-controls
      shadow-intensity="1"
    >
      <button
        slot="ar-button"
        style="
          background-color: white;
          border-radius: 4px;
          border: none;
          position: absolute;
          top: 16px;
          right: 16px;
        "
      >
        👋 Activate AR
      </button>
    </model-viewer>
  </body>
</html>
