<!DOCTYPE html>
<html lang="fa" dir="rtl" class="no-padding">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>نمونه مدل‌ویور</title>
    <!-- لود کتابخانه model-viewer -->
    <script
      type="module"
      src="https://ajax.googleapis.com/ajax/libs/model-viewer/4.0.0/model-viewer.min.js"
    ></script>
    <style>
      /* Base styles */
      @font-face {
        font-family: "IRANYekan";
        src: url("/fonts/iranyekanwebregular.woff") format("woff");
        font-weight: 400;
        font-style: normal;
      }
      .no-padding {
        padding: 0;
      }
      .font-iranyekan {
        font-family: "IRANYekan", sans-serif;
      }
      .margin-0 {
        margin: 0;
      }

      .full-viewport {
        width: 100%;
        height: 100vh;
      }
      .button-container {
        display: flex;
        width: 100%;
        height: 100%;
        justify-content: center;
        align-items: end;
      }
      .custom-button {
        width: 90%;
        margin: 160px;
        min-width: 15rem; /* 60 * 0.25rem = 15rem */
        color: #000000;
        height: 3.75rem; /* 15 * 0.25rem = 3.75rem */
        background-color: #ffc585;
        border-radius: 1rem; /* 2xl in Tailwind = 1rem */
        border-width: 0;
        border-bottom-width: 8px;
        border-bottom-color: #fff7c4; /* Define this CSS variable */
        font-family: "IRANYekan", sans-serif; /* Make sure to load this font */
        font-size: 1.25rem; /* xl in Tailwind = 1.25rem */
        line-height: 1.75rem;
        &:active {
          transform: translateY(2px);
        }
        &:active {
          transform: scale(0.95) translateY(2px); /* Combined with above */
        }
        transition-property: all;
        transition-duration: 500ms;
        transition-timing-function: ease-in-out;
      }

      /* Poster styles */
      .lazy-load-poster {
        position: absolute;
        left: 0;
        right: 0;
        top: 0;
        bottom: 0;
        background-color: rgba(22, 38, 44, 0.96);
        margin: 0;
      }

      .hidden-element {
        display: none;
      }

      /* Background styles */
      .background {
        position: absolute;
        top: 0;
        left: 0;
        z-index: -10;
        width: 100%;
        height: 100%;
      }

      /* Image positioning */
      .earth-small {
        width: 160px;
        position: absolute;
        top: 80px;
        right: -12px;
      }

      .earth-large {
        width: 384px;
        position: absolute;
        bottom: -28px;
        left: -176px;
      }

      /* Controls */
      .controls-container {
        position: absolute;
        display: flex;
        flex-direction: column;
        align-items: flex-start;
        bottom: 8px;
        left: 8px;
      }

      /* Model viewer specific */
      .model-viewer-container {
        width: 100%;
        height: 100vh;
        margin: 0;
        padding: 0;
        display: flex;
        justify-content: center;
      }
    </style>
  </head>
  <body class="margin-0">
    <model-viewer
      id="lazy-load"
      loading="eager"
      tone-mapping="aces"
      ar
      src="/ar-earth/m4/untitled.gltf"
      ios-src="/model/pizza.usdz"
      touch-action="pan-y"
      auto-rotate
      camera-controls
      scale="0.01 0.01 0.01"
      reveal="manual"
      class="model-viewer-container"
    >
      <div class="lazy-load-poster" slot="poster">
        <!-- بکگراند -->
        <div class="background">
          <img
            src="/clipart/earth.png"
            alt="Earth illustration"
            class="earth-small"
          />
          <img
            src="/clipart/earth.png"
            alt="Earth illustration"
            class="earth-large"
          />
        </div>
      </div>
      <div class="hidden-element" slot="poster"></div>
      <div class="button-container">
        <!-- <button slot="ar-button" class="custom-button">
          شروع واقعیت افزوده
        </button> -->
      </div>
    </model-viewer>
  </body>
</html>
