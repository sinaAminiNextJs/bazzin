<!DOCTYPE html>
<html lang="fa" dir="rtl">
  <head>
    <meta charset="utf-8" />
    <title>پروژه AR با Hit Test</title>
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, user-scalable=no"
    />
    <style>
      body {
        margin: 0;
        overflow: hidden;
        font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
      }
      #info {
        position: absolute;
        top: 10px;
        width: 100%;
        text-align: center;
        color: white;
        background-color: rgba(0, 0, 0, 0.5);
        padding: 5px;
        z-index: 100;
      }
      #loading {
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        color: white;
        font-size: 18px;
        background-color: rgba(0, 0, 0, 0.7);
        padding: 20px;
        border-radius: 10px;
        z-index: 101;
      }
    </style>
  </head>
  <body>
    <div id="info">پروژه واقعیت افزوده با قابلیت Hit Test</div>
    <div id="loading">در حال بارگذاری...</div>

    <script type="module">
      import * as THREE from "three";
      import { ARButton } from "three/addons/webxr/ARButton.js";
      import { GLTFLoader } from "three/addons/loaders/GLTFLoader.js";

      // عناصر DOM
      const container = document.createElement("div");
      document.body.appendChild(container);
      const loadingElement = document.getElementById("loading");

      // تنظیمات اصلی
      const scene = new THREE.Scene();
      const camera = new THREE.PerspectiveCamera(
        70,
        window.innerWidth / window.innerHeight,
        0.01,
        20
      );

      // نورپردازی
      const light = new THREE.HemisphereLight(0xffffff, 0xbbbbff, 3);
      light.position.set(0.5, 1, 0.25);
      scene.add(light);

      // رندرر
      const renderer = new THREE.WebGLRenderer({
        antialias: true,
        alpha: true,
      });
      renderer.setPixelRatio(window.devicePixelRatio);
      renderer.setSize(window.innerWidth, window.innerHeight);
      renderer.xr.enabled = true;
      container.appendChild(renderer.domElement);

      // دکمه AR
      document.body.appendChild(
        ARButton.createButton(renderer, {
          requiredFeatures: ["hit-test"],
          optionalFeatures: ["dom-overlay"],
          domOverlay: { root: document.body },
        })
      );

      // مدل 3D (مکعب اولیه تا زمان بارگذاری مدل اصلی)
      let currentObject = new THREE.Mesh(
        new THREE.BoxGeometry(0.1, 0.1, 0.1),
        new THREE.MeshPhongMaterial({ color: 0x00ff00 })
      );
      scene.add(currentObject);

      // بارگذاری مدل سفارشی شما
      const loader = new GLTFLoader();
      loader.load(
        "/ar-earth/earth.glb",
        (gltf) => {
          scene.remove(currentObject);
          currentObject = gltf.scene;
          currentObject.scale.set(0.07, 0.07, 0.07);
          currentObject.visible = false;
          scene.add(currentObject);
          loadingElement.style.display = "none";
        },
        undefined,
        (error) => {
          console.error("خطا در بارگذاری مدل:", error);
          loadingElement.textContent = "خطا در بارگذاری مدل";
        }
      );

      // Hit Test و کنترلرها
      let hitTestSource = null;
      const reticle = new THREE.Mesh(
        new THREE.RingGeometry(0.15, 0.2, 32).rotateX(-Math.PI / 2),
        new THREE.MeshBasicMaterial({ color: 0xffff00 })
      );
      reticle.matrixAutoUpdate = false;
      reticle.visible = false;
      scene.add(reticle);

      // تعامل با کنترلر
      const controller = renderer.xr.getController(0);
      controller.addEventListener("select", () => {
        if (reticle.visible && currentObject) {
          const clone = currentObject.clone();
          reticle.matrix.decompose(
            clone.position,
            clone.quaternion,
            clone.scale
          );
          scene.add(clone);
        }
      });
      scene.add(controller);

      // انیمیشن و Hit Test
      function animate(timestamp, frame) {
        if (frame && renderer.xr.isPresenting) {
          if (!hitTestSource) {
            const session = renderer.xr.getSession();
            session.requestReferenceSpace("viewer").then((referenceSpace) => {
              session
                .requestHitTestSource({ space: referenceSpace })
                .then((source) => {
                  hitTestSource = source;
                });
            });
          }

          if (hitTestSource && frame) {
            const hitTestResults = frame.getHitTestResults(hitTestSource);
            if (hitTestResults.length > 0) {
              const hit = hitTestResults[0];
              reticle.visible = true;
              reticle.matrix.fromArray(
                hit.getPose(renderer.xr.getReferenceSpace()).transform.matrix
              );

              // نمایش مدل وقتی سطح تشخیص داده شد
              if (currentObject) {
                currentObject.visible = true;
                reticle.matrix.decompose(
                  currentObject.position,
                  currentObject.quaternion,
                  currentObject.scale
                );
              }
            } else {
              reticle.visible = false;
              if (currentObject) currentObject.visible = false;
            }
          }
        }

        renderer.render(scene, camera);
      }

      renderer.setAnimationLoop(animate);

      // رسپانسیو کردن صفحه
      window.addEventListener("resize", () => {
        camera.aspect = window.innerWidth / window.innerHeight;
        camera.updateProjectionMatrix();
        renderer.setSize(window.innerWidth, window.innerHeight);
      });
    </script>
  </body>
</html>
