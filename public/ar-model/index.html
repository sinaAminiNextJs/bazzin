<!DOCTYPE html>
<html lang="fa" dir="rtl" class="no-padding">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>نمونه مدل‌ویور</title>
    <!-- لود کتابخانه model-viewer -->
    <script
      type="module"
      src="https://ajax.googleapis.com/ajax/libs/model-viewer/4.0.0/model-viewer.min.js"
    ></script>
    <style>
      /* Base styles */
      @font-face {
        font-family: "IRANYekan";
        src: url("/fonts/iranyekanwebregular.woff") format("woff");
        font-weight: 400;
        font-style: normal;
      }
      .no-padding {
        padding: 0;
      }
      .font-iranyekan {
        font-family: "IRANYekan", sans-serif;
      }
      .body {
        margin: 0;
        width: 100%;
      }

      .full-viewport {
        width: 100%;
        height: 100vh;
      }
      .custom-button {
        position: fixed;
        bottom: 1rem;
        left: 0;
        right: 0;
        width: calc(100vw - 7rem);
        height: 3rem;
        margin-right: 1rem;
        color: #000000;
        background-color: #ffc585;
        border-radius: 1rem; /* 2xl in Tailwind = 1rem */
        border-width: 0;
        border-bottom-width: 6px;
        border-bottom-color: #fff7c4; /* Define this CSS variable */
        font-family: "IRANYekan", sans-serif; /* Make sure to load this font */
        font-size: 1.25rem; /* xl in Tailwind = 1.25rem */
        line-height: 1rem;
        &:active {
          transform: translateY(2px);
        }
        &:active {
          transform: scale(0.95) translateY(2px); /* Combined with above */
        }
        transition-property: all;
        transition-duration: 500ms;
        transition-timing-function: ease-in-out;
      }

      /* Poster styles */
      .lazy-load-poster {
        position: absolute;
        left: 0;
        right: 0;
        top: 0;
        bottom: 0;
        background-color: rgba(22, 38, 44, 0.96);
        margin: 0;
      }

      .hidden-element {
        display: none;
      }

      /* Background styles */
      .background {
        position: absolute;
        top: 0;
        left: 0;
        z-index: -10;
        width: 100%;
        height: 100%;
      }

      /* Image positioning */
      .earth-small {
        width: 160px;
        position: absolute;
        top: 80px;
        right: -12px;
      }

      .earth-large {
        width: 384px;
        position: absolute;
        bottom: -28px;
        left: -176px;
      }

      /* Controls */
      .controls-container {
        position: absolute;
        display: flex;
        flex-direction: column;
        align-items: flex-start;
        bottom: 8px;
        left: 8px;
      }

      /* Model viewer specific */
      .model-viewer-container {
        width: 100vw;
        height: 100vh;
        margin: 0;
        padding: 0;
        display: flex;
        justify-content: center;
      }
      /* دکمه برگشت */
      .back-button-container {
        position: fixed;
        bottom: 1rem; /* معادل bottom-4 در تیلویند */
        left: 1rem; /* معادل left-4 در تیلویند */
        z-index: 10;
      }

      .back-button {
        display: flex;
        justify-content: center;
        align-items: center;
        width: 3rem; /* معادل w-12 در تیلویند (12 * 0.25rem = 3rem) */
        padding-right: 0.5rem; /* معادل pr-1 در تیلویند */
        aspect-ratio: 1/1;
        background-color: #ff505f;
        border-radius: 9999px; /* rounded-full */
        border: 2px solid #ff9ca2;
        box-shadow: 0px 0px 20px black;
        transition: all 100ms ease-in-out;
        cursor: pointer;
      }

      .back-button:active {
        transform: translateY(2px) scale(0.95);
      }

      .back-button-icon {
        height: 1.5rem;
        width: 1.5rem;
        color: white;
      }
    </style>
  </head>
  <body class="body">
    <model-viewer
      id="lazy-load"
      loading="eager"
      tone-mapping="aces"
      ar
      src="/ar-earth/m4/untitled.gltf"
      ios-src="/model/pizza.usdz"
      touch-action="pan-y"
      auto-rotate
      camera-controls
      reveal="manual"
      class="model-viewer-container"
    >
      <div class="lazy-load-poster" slot="poster">
        <!-- بکگراند -->
        <div class="background">
          <img
            src="/clipart/earth.png"
            alt="Earth illustration"
            class="earth-small"
          />
          <img
            src="/clipart/earth.png"
            alt="Earth illustration"
            class="earth-large"
          />
        </div>
      </div>
      <div class="hidden-element" slot="poster"></div>
      <button slot="ar-button" class="custom-button">شروع واقعیت افزوده</button>
      <!-- دکمه برگشت -->
      <div class="back-button-container">
        <button
          class="back-button"
          onclick="window.location.href=window.location.origin+'/earthThD'"
        >
          <svg
            xmlns="http://www.w3.org/2000/svg"
            class="back-button-icon"
            fill="none"
            viewBox="0 0 24 24"
            stroke="currentColor"
            stroke-width="4"
          >
            <path
              stroke-linecap="round"
              stroke-linejoin="round"
              stroke-width="4"
              d="M15 19l-7-7 7-7"
            />
          </svg>
        </button>
      </div>
    </model-viewer>
  </body>
</html>
